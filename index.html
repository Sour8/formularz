<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz Piłka Nożna</title>
</head>
<body>
    <h2>Formularz Piłka Nożna</h2>

    <form id="formularzPilkaNozna">
        <label for="imie">Imię:</label>
        <input type="text" id="imie" name="imie" placeholder="Wpisz swoje imię"><br><br>

        <label for="wiek">Wiek:</label>
        <input type="number" id="wiek" name="wiek" placeholder="Podaj swój wiek"><br><br>

        <label for="ulubionaDruzyna">Ulubiona drużyna:</label>
        <select id="ulubionaDruzyna" name="ulubionaDruzyna">
            <option value="FC Barcelona">FC Barcelona</option>
            <option value="Real Madrid">Real Madrid</option>
            <option value="Manchester City">Manchester City</option>
            <option value="Bayern Monachium">Bayern Monachium</option>
            <option value="Paris Saint-Germain">Paris Saint-Germain</option>
        </select><br><br>

        <label>Ulubione pozycje:</label><br>
        <input type="checkbox" id="bramkarz" name="pozycje" value="Bramkarz"> Bramkarz <br>
        <input type="checkbox" id="obronca" name="pozycje" value="Obrońca"> Obrońca <br>
        <input type="checkbox" id="pomocnik" name="pozycje" value="Pomocnik"> Pomocnik <br>
        <input type="checkbox" id="napastnik" name="pozycje" value="Napastnik"> Napastnik <br><br>

        <label for="uwagi">Dodatkowe uwagi:</label><br>
        <textarea id="uwagi" name="uwagi" rows="4" placeholder="Podziel się swoimi uwagami..."></textarea><br><br>

        <button type="button" onclick="pokazPodsumowanie()">Podsumowanie</button>
        <button type="reset">Wyczyść dane</button>
        <button type="button" onclick="wyslijFormularz()">Wyślij formularz</button>
    </form>

    <h2>Podsumowanie:</h2>
    <p id="podsumowanie"></p>

    <script>
        function generujPodsumowanie() {
            var imie = document.getElementById("imie").value || "";
            var wiek = document.getElementById("wiek").value || "";
            var ulubionaDruzyna = document.getElementById("ulubionaDruzyna").value || "";
            var uwagi = document.getElementById("uwagi").value || "";

            var pozycje = [];
            if (document.getElementById("bramkarz").checked) pozycje.push("Bramkarz");
            if (document.getElementById("obronca").checked) pozycje.push("Obrońca");
            if (document.getElementById("pomocnik").checked) pozycje.push("Pomocnik");
            if (document.getElementById("napastnik").checked) pozycje.push("Napastnik");

            var pozycjeText = pozycje.length > 0 ? pozycje.join(", ") : "Brak";

            var podsumowanie = 
                "Imię: \n" + imie + "\n" +
                "Wiek: \n" + wiek + "\n" +
                "Ulubiona drużyna: \n" + ulubionaDruzyna + "\n" +
                "Ulubione pozycje: \n" + pozycjeText + "\n" +
                "Uwagi: \n" + uwagi;

            return podsumowanie;
        }

        function pokazPodsumowanie() {
            var podsumowanie = generujPodsumowanie();
            document.getElementById("podsumowanie").innerHTML = podsumowanie.replace(/\n/g, "<br>");
        }

        function wyslijFormularz() {
            var temat = "Formularz Piłka Nożna";
            var tresc = generujPodsumowanie();

            
            var zakodowanaTresc = encodeURIComponent(tresc);

            window.location.href = "mailto:esskeetit2019100@gmail.com?subject=" + encodeURIComponent(temat) + "&body=" + zakodowanaTresc;
        }
    </script>
</body>
</html>
